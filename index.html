<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>get.coffee</title>
  <!-- Website Icon / https://www.dio.me/articles/como-colocar-icone-ou-logo-do-seu-site-na-barra-de-endereco-do-navegador -->
  <link rel="shortcut icon" type="imagex/svg" href="./assets/logo_v2.svg">

  <!-- CSS -->
  <link rel="stylesheet" href="./style/style.css" type="text/css">
  <link rel="stylesheet" href="./style/normalize.css" type="text/css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,600;0,700;1,200&display=swap" rel="stylesheet">

  <!-- Font Awesome Fonts - fontawesome.com -->
  <script src="https://kit.fontawesome.com/944f8aa2f6.js" crossorigin="anonymous"></script>
</head>
<body>

  <header id="header">
    <div id="header-logo">
      <img
        src="./assets/logo_v2.svg" 
        alt="logo"
      >
      <h1>get.coffee</h1>
    </div>
    
    <nav id="header-nav">
      <ul>
        <li>
          <a href="">menu</a>
        </li>
        <li>
          <a href="">contact</a>
        </li>
        <li>
          <a href="">find us</a>
        </li>
      </ul>
    </nav>
  </header>

  <main id="main" class="container">

    <section id="home-section">
      
      <div>
        <div id="makeYourOrder-div">
          <p>
            The best way to get your coffee without leaving the comfort of your house
          </p>
  
          <button class="bttn-input">
            Make your order
          </button>
  
          <ul class="socialMedia-links">
            <li>
              <a href="https://www.instagram.com/pedromontteiro_/">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/montteiropedro/">
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
            <li>
              <a href="https://www.facebook.com/pedromontteiro10/">
                <i class="fab fa-facebook-square"></i>
              </a>
            </li>
          </ul>
        </div>
  
        <div id="coffeeCup-img">
          <img 
            src="./assets/copo.svg"
            alt="coffee cup"
          >
        </div>
      </div>

      <!-- SVGs que vem abaixo das div makeYourOrder e CoffeeCup -->
        <div id="svg-img-1">
          <img
            src="./assets/forma3.svg"
            alt="SVG background image 1"
          >
        </div>

        <div id="svg-img-2">
          <img
            src="./assets/forma4.svg"
            alt="SVG background image 2"
          >
        </div>
      <!--  -->

      <div id="scroll-down-div">
        <span>
          scroll down
        </span>
        <img
          src="./assets/scroll.svg"
          alt="scroll down button"
        >
      </div>

    </section>

  </main>

</body>
</html>
